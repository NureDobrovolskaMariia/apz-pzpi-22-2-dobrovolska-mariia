<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Система управління інкубатором</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Вхід в аккаунт</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn primary-btn">Війти</button>І
            </form>
            <p class="mt-20">Ще нема акаунту? <a href="#" id="showRegister">Реєстрація</a></p>
            <div id="message" class="message-area"></div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
